<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Cloud File Upload</title>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // ✅ Your Supabase Project URL and Anon Key
    const SUPABASE_URL = "https://kqcvixdtdzvfrijcfvyx.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtxY3ZpeGR0ZHp2ZnJpamNmdnl4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4OTU1NDgsImV4cCI6MjA3NzQ3MTU0OH0.rQozBqIErszWOAFGJEpUjO7xdSUqu7uQMB8YuWxYe8s";

    // ✅ Initialize Supabase
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ✅ Function to handle upload
    document.addEventListener("DOMContentLoaded", () => {
      const uploadInput = document.getElementById("fileUpload");
      const status = document.getElementById("status");

      uploadInput.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        status.innerText = "⏳ Uploading file...";

        // ⚙️ Make sure this bucket name matches your Supabase bucket exactly
        const bucketName = "uploads";

        try {
          // ✅ Upload the file (no folder nesting to avoid 404)
          const { data, error } = await supabase.storage
            .from(bucketName)
            .upload(file.name, file, { upsert: true });

          if (error) throw error;

          // ✅ Get public URL
          const { data: publicData } = supabase.storage
            .from(bucketName)
            .getPublicUrl(file.name);

          status.innerHTML = `
            ✅ File uploaded successfully! <br><br>
            <a href="${publicData.publicUrl}" target="_blank">${publicData.publicUrl}</a>
          `;
        } catch (err) {
          status.innerText = "❌ Upload failed: " + err.message;
        }
      });
    });
  </script>
</head>
<body style="font-family: Arial; text-align:center; margin-top:50px;">
  <h1>☁️ Cloud File Upload using Supabase</h1>
  <input type="file" id="fileUpload" />
  <p id="status"></p>
</body>
</html>
